<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
       Test
    </title>
    <link rel="stylesheet" href="encuesta.css">
</head>
<body>

        <div class="form-control">
            <label>
                1. ¿Tu microempresa genera programas o iniciativas implementa para mejorar las condiciones económicas de las comunidades locales?

            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed-1">Si</input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed-1">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed-1">Quizá</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                2. ¿Se han generado empleos por tu microempresa que hayan contribuido a reducir la pobreza?
            </label>

            <label for="recommed-4">
                <input type="radio" id="recommed-4" name="recommed-2">Si</input>
            </label>
            <label for="recommed-5">

            <label for="recommed-8">
                <input type="radio" id="recommed-8" name="recommed-3">No</input>
            </label>
            <label for="recommed-9">
                <input type="radio" id="recommed-9" name="recommed-3">Quizá</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                4. ¿Has implementado practicas sostenibles en tu cadena de suministro para reducir el desperdicio
                    de alimentos?
            </label>

            <label for="recommed-10">
                <input type="radio" id="recommed-10" name="recommed-4">Si</input>

                5. ¿Has implementado medidas para garantizar la salud y el bienestar de tus empplados?

                <input type="radio" id="recommed-15" name="recommed-5">Quizá</input>
            </label>

            <label>
                6. ¿Ofrecen beneficios relacionados con la salud como seguro medico o programas de bienestar?
            </label>

            <label for="recommed-16">
                <input type="radio" id="recommed-16" name="recommed-6">Si</input>

            <label>

            </label>

            <label for="recommed-28">
                <input type="radio" id="recommed-28" name="recommed-10">Si</input>
            </label>
            <label for="recommed-29">
                <input type="radio" id="recommed-29" name="recommed-10">No</input>
            </label>
            <label for="recommed-30">

            <button type="submit" value="submit">
                Subir

</html>
